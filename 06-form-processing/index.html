<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Hello, world!</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
</head>

<body>
	<div class="container">

        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" id="product-name"/>
        </div>

        <div class="form-group">
            <label>Product Description</label>
            <textarea class="form-control" id="product-description"></textarea>
        </div>

        <div class="form-group">
            <label>Type of Product</label>
            <input type="radio" name="product-type" class="product-type form-check-input" value="physical"/><label class="form-check-label">Physical</label>
            <input type="radio" name="product-type" class="product-type form-check-input" value="digital"/><label class="form-check-label">Digital</label>
            <input type="radio" name="product-type" class="product-type form-check-input" value="service"/><label class="form-check-label">Service</label>
        </div>

        <div class="form-group">
            <label>Product Properties</label>
            <input type="checkbox" name="product-properties" class="product-properties form-check-input" value="fragile"/><label class="form-check-label">Fragile</label>
            <input type="checkbox" name="product-properties" class="product-properties form-check-input" value="bulky"/><label class="form-check-label">Bulky</label>
            <input type="checkbox" name="product-properties" class="product-properties form-check-input" value="requires-permit"/><label class="form-check-label">Require Permit</label>
        </div>

        <div class="form-group">
            <select id="market">
                <option value="singapore">Singapore</option>
                <option value="malaysia">Malaysia</option>
                <option value="thailand">Thailand</option>
            </select>

        </div>

        <button id="process-btn">Process</button>
	</div>
    
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
